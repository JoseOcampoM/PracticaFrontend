<div class="container">
    <form [formGroup]="formulario" novalidate (ngSubmit)="onSubmit()">

        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Fecha de Venta</mat-label>
                <input matInput placeholder="FechaVenta" formControlName="fechaVenta" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Valor Total</mat-label>
                <input matInput placeholder="valorTotal" formControlName="valorTotal" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Tipo de Pago</mat-label>
                <input matInput placeholder="tipoPago" formControlName="tipoPago" required>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Usuario ID</mat-label>
                <input matInput placeholder="UsuarioId" formControlName="UsuarioId" required>
              </mat-form-field>
        </div>
        <div>
            <button type="submit" mat-raised-button color="primary" [disabled]="formulario.invalid">Crear Venta</button>
        </div>
    </form>
</div>
